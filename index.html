<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickList - Sua Lista de Comnpras</title>
    <link rel="stylesheet" href="./assets/index.css">
</head>
<body>

    <main>
        <h1><img src="./images/logo.svg" alt="Logo contendo o nome: QuickList"></h1>

        <div class="content">
            <a href="#" class="link-back"><- Voltar</a>
            <h2>Compras da semana</h2>

            <form>
                <input type="text" id="addItem" placeholder="Adicione um novo item">
                <button>Adicionar item</button>
            </form>

            <div class="itens-list">
                <div class="item">
                    <div class="item-name pao-forma">
                        <input type="checkbox" name="pao-forma" id="pao-forma">
                        <label for="pao-forma">PÃ£o de forma</label>
                    </div>
                    <button class="btn-dell-item"><img src="./images/bin.svg" alt="Imagem ilustrativa de um lixeira"></button>
                </div>     
            </div>

            <div class="alert-add display-none">
                <img src="./images/warning-circle-filled.svg" alt="Imagem ilustrativa de alerta">
                <p>O item foi adicionado a sua lista</p>
                <button id="remove-alert-addition">
                    <img src="./images/delete-small.svg" alt="Imagem de um X">
                </button>
            </div>

            <div class="alert-remove display-none">
                <img src="./images/warning-circle-filled.svg" alt="Imagem ilustrativa de alerta">
                <p>O item foi removido da sua lista</p>
                <button id="remove-alert-remove">
                    <img src="./images/delete-small.svg" alt="Imagem de um X">
                </button>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
